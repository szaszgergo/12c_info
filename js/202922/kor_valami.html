       .dot {
  height: 100px;

  border-radius: 50%;
  display: inline-block;
  border: black solid  1px ;
}

</div>
<button id="kek">Szinezes</button>
<button id="veletlen">Véletlen szín</button>
<p id="szinkod"></p>

function veletlenszin(){
    let red = Math.floor(Math.random()*256).toString(16).padStart(2,0).toUpperCase()
    let green = Math.floor(Math.random()*256).toString(16).padStart(2,0).toUpperCase()
    let blue = Math.floor(Math.random()*256).toString(16).padStart(2,0).toUpperCase()
    let color = "#"+red +green+blue;
    

    return color;



}

document.getElementById("veletlen").onclick= function (){
    let color =veletlenszin()
    
    document.getElementById("szinkod").innerHTML=color;
    
    document.querySelector(".dot").style.backgroundColor = color;
    
}

function kekszin(){
    document.querySelector(".dot").style.backgroundColor = "blue";

}
document.getElementById("kek").addEventListener("click",kekszin)

function rajta(){
    document.querySelector(".dot").style.backgroundColor = "olive";

}
document.querySelector("#kek").addEventListener("mouseover",rajta)


function nemrajta(){
    document.querySelector(".dot").style.backgroundColor = "orange";

}
document.querySelector("#kek").addEventListener("mouseout",nemrajta)


document.querySelector(".dot").onmouseover=rajta 
document.querySelector(".dot").onmouseout=nemrajta
